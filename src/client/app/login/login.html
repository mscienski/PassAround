<section>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-3">
            <h1>Pass Around</h1>
            <span class="super-large text-primary">
                <i class="fa fa-repeat"></i>
            </span>
        </div>
        <div class="col-lg-3">
            <form name="loginForm" ng-submit="vm.login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" ng-model="vm.email" />
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" ng-model="vm.password" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
