<div class="row">
    <div class="col-lg-6">
        <form name="newProposalForm">
            <div class="form-group">
                <label for="name">Proposal Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name of the proposal" ng-model="vm.name" required />
            </div>

            <div class="form-group">
                <label for="summary">Description</label>
                <textarea id="summary" name="summary" rows="5" cols="100" class="form-control" placeholder="Summarize the proposal" ng-model="vm.summary" required></textarea>
            </div>

            <div class="form-group">
                <label for="file">File</label>
                <input type="file" accept="image/*" id="file" name="file" ng-model="vm.file" class="form-control" file-read="vm.uploadFile" /> 
            </div>

            <button type="submit" class="btn" ng-class="{'btn-success':newProposalForm.$valid, 'btn-danger':newProposalForm.$invalid}" ng-disabled="newProposalForm.$invalid">Submit Proposal</button>
        </form>
    </div>
</div>
