<div class="row">
    <div ng-show="pw.password && pw.password.length >= 1">
        <h4>Password Strength</h4>
        <div class="col-md-4 bg-danger" ng-show="pw.score>=1">
            &nbsp;
            <strong class="text-danger" ng-show="pw.score===1">Poor</strong>
        </div>
        <div class="col-md-4 bg-warning" ng-show="pw.score>=2">
            &nbsp;
            <strong class="text-warning" ng-show="pw.score===2">Okay</strong>
        </div>
        <div class="col-md-4 bg-success" ng-show="pw.score>=3">
            &nbsp;
            <strong class="text-success" ng-show="pw.score>=3">Good</strong>
        </div>
    </div>
</div>
